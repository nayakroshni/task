<div class="container mt-5">
    <div class="row">
        <div class="offset-md-3 col-md-6">

            <form>
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control" placeholder="Enter Surname" id="surname" name="surname" [(ngModel)]="sname">
                </div>
               
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="firstname" name="firstname" [(ngModel)]="fname">
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" class="form-control" placeholder="Enter Middle Name" id="middlename" name="middlename" [(ngModel)]="mname">
                </div>
                <div class="form-group">
                    <label for="marital">Marital Status:</label>
                    <select class="form-control" id="marital" name="marital" [(ngModel)]="marital">
                      <option value="1">Unmarried</option>
                      <option value="2">Married</option>
                      <option value="3">Devorced</option>
                      <option value="4">Awaiting Devorce</option>
                    </select>
                  </div>
                <button type="button" class="btn btn-primary" (click)="saveData()">Submit</button>
              </form>
        </div>
    </div>
    <div class="row mt-5">
      <div class="offset-md-2 col-md-8">
        <table class="table">
          <tr>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Surname</th>
              <th>Marital Status</th>
              <th>Delete</th>
              <th>Update</th>

          </tr>
          <tr *ngFor="let x of users">
            <td>{{x.firstName}}</td>
            <td>{{x.middleName}}</td>
            <td>{{x.surName}}</td>
            <td>{{x.maritalModel.maritalStatus}}</td>
            <td><buttton class="btn btn-danger" (click)="deleteUser(x.userID)">Delete</buttton></td>
            <td><buttton class="btn btn-info" (click)="updateUser(x.userID)">Update</buttton></td>
          </tr>
        </table>
      </div>
    </div>
</div>
